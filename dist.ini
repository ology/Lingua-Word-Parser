name             = Lingua-Word-Parser
author           = Gene Boggs <gene@cpan.org>
license          = Perl_5
copyright_holder = Gene Boggs
copyright_year   = 2019

[VersionFromModule]
[MinimumPerl]
[AutoPrereqs]

[CheckChangesHasContent]
[NextRelease]
format = %-5v %{yyyy-MM-dd}d

[Authority]
[PkgVersion]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]
[Test::NoTabs]
[Test::EOL]
[Test::Compile]

[MetaConfig]
[MetaJSON]
[MetaResources]
repository.web    = https://github.com/ology/Lingua-Word-Parser
repository.type   = git
bugtracker.mailto = bug-Lingua-Word-Parser@rt.cpan.org
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Lingua-Word-Parser

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopwords = bitmasks
stopwords = powerset
stopwords = un-digitized

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromBuild]
